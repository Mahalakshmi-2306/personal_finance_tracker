<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Finance Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    

</head>
<body>
    <header>
        <h1>Finance Tracker</h1>
        <nav>
            <a href="/summary">Summary</a>
            <button id="themeToggle">ðŸŒ“</button>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <input type="number" step="0.01" name="amount" id="amount" placeholder="Amount" required>
                <select name="type" id="type" required>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
                <input type="text" name="category" id="category" placeholder="Category" required>
                <input type="date" name="date" id="date" required>
                <input type="text" name="note" id="note" placeholder="Note (optional)">
                <button type="submit">Add</button>
            </form>

        </section>



        <section class="table-section">
            <h2>Your Transactions</h2>
            <div class="filter-section">
                <label for="filterDate">Date:</label>
                <input type="date" id="filterDate">

                <label for="filterMonth">Month:</label>
                <select id="filterMonth">
                    <option value="">All</option>
                    <option value="01">Jan</option>
                    <option value="02">Feb</option>
                    <option value="03">Mar</option>
                    <option value="04">Apr</option>
                    <option value="05">May</option>
                    <option value="06">Jun</option>
                    <option value="07">Jul</option>
                    <option value="08">Aug</option>
                    <option value="09">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>


                <label for="filterYear">Year:</label>
                <input type="number" id="filterYear" placeholder="e.g. 2025">

                <label for="filterCategory">Category:</label>
                <input type="text" id="filterCategory" placeholder="Enter category">

                <button id="applyFilters">Apply Filters</button>
                <button id="clearFilters">Clear</button>
            </div>


                <button id="applyFilters">Apply Filters</button>
                <button id="clearFilters">Clear</button>
            </div>

            <table id="transactionsTable">
  <thead>
    <tr>
      <th>Amount</th>
      <th>Type</th>
      <th>Category</th>
      <th>Date</th>
      <th>Note</th>
      <th>Timestamp</th> <!-- âœ… Correct position -->
      <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
    </table>

        </section>
    </main>

    <script src="/static/script.js" defer></script>
</body>
</html>
